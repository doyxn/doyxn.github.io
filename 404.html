<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Capture the current URL path
    var pathname = window.location.pathname;
    
    // Redirect to the index.html but preserve the path using a hash
    window.location.replace("/#" + pathname);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
  <script>
    // Update the link in case the script doesn't execute
    document.getElementById("redirect-link").href = "/#" + window.location.pathname;
  </script>
</body>
</html>
